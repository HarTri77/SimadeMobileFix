name: simade_mobile
description: "Sistem Informasi Masyarakat Desa - Aplikasi untuk mempermudah komunikasi dan pelayanan antara pihak desa dan masyarakat"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  
  # State Management
  provider: ^6.1.1
  
  # HTTP & API
  http: ^1.2.2
  dio: ^5.4.0
  
  # Local Storage
  shared_preferences: ^2.2.3
  
  # Image Handling
  image_picker: ^1.0.8
  cached_network_image: ^3.3.1
  
  # File Handling
  file_picker: ^6.1.1
  path_provider: ^2.1.3
  open_file: ^3.3.2
  
  # PDF & Documents
  pdf: ^3.10.7
  printing: ^5.12.0
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.0
  
  # Animations
  lottie: ^3.1.0
  shimmer: ^3.0.0
  
  # Icons
  font_awesome_flutter: ^10.7.0
  
  # Notifications
  flutter_local_notifications: ^19.5.0
  
  # Permission Handler
  permission_handler: ^12.0.1

  photo_view: ^0.14.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
